{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="text-center">
        <h1>crear una publicación</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        <label for="">Título*</label>
        <input type="text" class="form-control" name="title" placeholder="Título de la entrada ...">
        <label for="">Texto*</label>
        <textarea class="form-control" name="text" id="" cols="30" rows="10" placeholder="Publicar Contenido ..."></textarea>
        <br>
        <button class="site-btn">crear publicación</button>
    </form>
</div>
<br>
{% endblock %}
